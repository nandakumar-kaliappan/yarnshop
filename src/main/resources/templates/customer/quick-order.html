<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic-page-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/topsection.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/quick-order-form.css}">


</head>
<body>
<header>
    <div th:if="${topRole=='all'}">
        <div th:replace="~{fragments/topsection::menubar-all}">
            something
        </div>
    </div>
    <div th:if="${topRole=='admin'}">
        <div  th:replace="~{fragments/topsection::menubar-admin}">
            something
        </div>
    </div>
    <div th:if="${topRole=='customer'}" >
        <div th:replace="~{fragments/topsection::menubar-customer}">
            something
        </div>
    </div>
</header>

<main>
    <section class="scrollable">
        <!-- Scrollable Content Goes Here -->
        <div th:replace="~{fragments/quick-order-form::quick-order-user(${products})}">
            something
        </div>
        <!-- Repeat as needed -->
    </section>

    <div>
        <!--/*@thymesVar id="products" type="java.util.List<com.knkweb.yarnshop.domain.Product>"*/-->
        <ol th:each="p:${products}">
            <li th:text="${p.description}">description</li>
        </ol>
    </div>
</main>


</body>
</html>
