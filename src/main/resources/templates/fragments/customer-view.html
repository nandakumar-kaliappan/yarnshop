<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interactive Form with Dynamic Options</title>
</head>
<body>
<div th:fragment="customer-view-block-admin-head">
    <!--/*@thymesVar id="customer" type="com.knkweb.yarnshop.domain.Customer"*/-->
    <div class="customer-block">
        <div class="customer-header" >
            <div>
                Name:
                <span style="font-weight: bold;" th:text="${customer.customerName}">John Doe</span>
            </div>
            <div>
                Customer ID: #
                <a class = "customer-id-link" style="font-weight: bold;"
                   th:href="'admin/'+${customer.id}+'/viewdetail'"
                   th:text="${customer.id}">
                    12345
                </a>
            </div>
        </div>
    </div>


</div>
<div th:fragment="customer-view-block-admin-body">
    <!--/*@thymesVar id="customer" type="com.knkweb.yarnshop.domain.Customer"*/-->
    <div class="customer-block-body">
        <div class="customer-body-line1">
            <div>
                email:
                <span style="font-weight: bold;" th:text="${customer.email}">John Doe</span>
            </div>
            <div>
                phone:
                <span style="font-weight: bold;" th:text="${customer.phone}">John Doe</span>
            </div>
            <div>
                address:
                <span style="font-weight: bold;"
                      th:text="${customer.address.address}">John
                    Doe</span>
            </div>

        </div>
        <div class="customer-body-line2">
            <div>
                <a class = "button-link-customer-detail-view-link"
                   th:href="'admin/'+${customer.id}+'/viewdetail'"
                   th:text="More">
                    12345
                </a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
