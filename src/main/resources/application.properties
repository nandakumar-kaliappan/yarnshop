
spring.jpa.hibernate.ddl-auto=validate
spring.thymeleaf.cache=false
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
#Show bind values
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.defer-datasource-initialization=false
spring.datasource.username=ysuser
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0\
  .1:3306/yarnshop?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.sql.init.mode=always

spring.flyway.user=ysadmin
spring.flyway.password=password

# Set the server address to an IPv6 address (e.g., loopback address)
server.address=::1

# Set the server port to your desired value (e.g., 8080)
server.port=8080


